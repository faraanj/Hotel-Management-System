<mat-drawer-container>
  <mat-drawer mode="side" [opened]="sideBarOpen">
    <app-sidenav></app-sidenav>
  </mat-drawer>
  <mat-drawer-content>
    <app-header (toggleSidebarForMe)="sideBarToggler()"></app-header>
    <div class="container-fluid">
      <div class="page__box">Dashboard</div>
      <div class="page__content shadow">
        <div class="page__content-data">
          <mat-grid-list cols="3" rowHeight="1:1">
            <mat-grid-tile *ngFor="let room of rooms">
              <mat-card class="card-handling">
                <mat-icon>
                  single_bed
                </mat-icon>
                <mat-card-header>
                  <mat-card-title>Room No {{ room.roomNumber }}</mat-card-title>
                  <mat-card-subtitle>Type: {{ room.roomType }}</mat-card-subtitle>
                  <mat-card-subtitle>Price: {{room.price}}</mat-card-subtitle>
                  <mat-card-subtitle>Description: {{room.roomDescription}}</mat-card-subtitle>
                </mat-card-header>
                <mat-card-actions>
                  <button mat-button (click)="openDialog(room.roomID)" ><mat-icon>check-square</mat-icon>Book</button>
                </mat-card-actions>
              </mat-card>
            </mat-grid-tile>
          </mat-grid-list>
          <div class="pagination">
            <mat-paginator [length]="total" [pageSize]="6" [pageIndex]="currentPage" (page)="pageIndexChange($event)">
            </mat-paginator>
          </div>
        </div>
      </div>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
