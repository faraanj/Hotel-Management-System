<mat-dialog-content>
  <form [formGroup]="dateRangeForm">
    <mat-form-field appearance="fill">
      <mat-label>Start date</mat-label>
      <input matInput [matDatepicker]="startPicker" formControlName="start"
             [max]="dateRangeForm.controls['end'].value" [matDatepickerFilter]="dateFilter">
      <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
      <mat-datepicker #startPicker></mat-datepicker>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>End date</mat-label>
      <input matInput [matDatepicker]="endPicker" formControlName="end"
             [min]="dateRangeForm.controls['start'].value" [matDatepickerFilter]="dateFilter">
      <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
      <mat-datepicker #endPicker></mat-datepicker>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-raised-button color="primary" type="submit" (click)="onSubmit()"
          [disabled]="!(dateRangeForm.valid && dateRangeForm.dirty)">
    Submit
  </button>
  <button mat-raised-button color="primary" mat-dialog-close>Cancel</button>
</mat-dialog-actions>
